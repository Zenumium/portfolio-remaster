<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            text-align: center;
        }
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .project-card {
            background: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .project-card:hover {
            transform: scale(1.05);
        }
        #projects, #blender, #coding {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header class="container">
        <h1>My Portfolio</h1>
        <p>Showcasing Coding and Blender Projects</p>
    </header>

    <div class="container">
        <section id="about">
            <h2>About Me</h2>
            <p>Creative developer passionate about coding and 3D design</p>
        </section>

        <section id="projects">
            <h2>Projects</h2>
            <div class="project-grid" id="projectGrid"></div>
        </section>
    </div>

    <script>
        const projects = [
            {
                type: 'Coding',
                title: 'Web App',
                description: 'Interactive project demonstrating web development skills',
                technologies: ['HTML', 'CSS', 'JavaScript']
            },
            {
                type: 'Blender',
                title: '3D Character Model',
                description: 'Detailed character render showing modeling skills',
                techniques: ['Modeling', 'Texturing', 'Lighting']
            },
            {
                type: 'Coding',
                title: 'Data Visualization',
                description: 'Interactive dashboard with complex data displays',
                technologies: ['React', 'D3.js', 'ChartJS']
            }
        ];

        function renderProjects() {
            const projectGrid = document.getElementById('projectGrid');
            projects.forEach(project => {
                const card = document.createElement('div');
                card.classList.add('project-card');
                card.innerHTML = `
                    <h3>${project.title}</h3>
                    <p>${project.description}</p>
                    <small>${project.type} Project</small>
                `;
                projectGrid.appendChild(card);
            });
        }

        renderProjects();
    </script>
</body>
</html>
