<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .project-card {
            background: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }
        .project-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .project-card-content {
            padding: 15px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 70%;
            max-width: 800px;
            position: relative;
        }
        .modal-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .project-links {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        .project-links a {
            text-decoration: none;
            background-color: #333;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .project-links a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Portfolio</h1>
        <div class="project-grid" id="projectGrid"></div>
    </div>

    <div id="projectModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" style="position: absolute; top: 10px; right: 20px; font-size: 30px; cursor: pointer;">&times;</span>
            <div id="modalDetails"></div>
        </div>
    </div>

    <script>
        const projects = [
            {
                title: 'Web App',
                type: 'Coding',
                description: 'Interactive web development project',
                image: '/api/placeholder/400/300',
                fullDetails: 'Comprehensive web application showcasing responsive design.',
                technologies: ['HTML', 'CSS', 'JavaScript'],
                links: {
                    github: 'https://github.com/username/project',
                    liveDemo: 'https://username.github.io/project'
                }
            },
            {
                title: '3D Character Model',
                type: 'Blender',
                description: 'Detailed character render',
                image: '/api/placeholder/400/300',
                fullDetails: 'High-fidelity 3D character with advanced texturing.',
                techniques: ['Modeling', 'Texturing', 'Lighting'],
                links: {
                    artStation: 'https://artstation.com/username',
                    behance: 'https://behance.net/username'
                }
            }
        ];

        function renderProjects() {
            const projectGrid = document.getElementById('projectGrid');
            projects.forEach((project, index) => {
                const card = document.createElement('div');
                card.classList.add('project-card');
                card.dataset.index = index;
                card.innerHTML = `
                    <img src="${project.image}" alt="${project.title}">
                    <div class="project-card-content">
                        <h3>${project.title}</h3>
                        <p>${project.description}</p>
                        <small>${project.type} Project</small>
                    </div>
                `;
                card.addEventListener('click', openModal);
                projectGrid.appendChild(card);
            });
        }

        function openModal(e) {
            const projectIndex = e.currentTarget.dataset.index;
            const project = projects[projectIndex];
            const modal = document.getElementById('projectModal');
            const modalDetails = document.getElementById('modalDetails');
            
            modalDetails.innerHTML = `
                <img src="${project.image}" class="modal-image" alt="${project.title}">
                <h2>${project.title}</h2>
                <p>${project.fullDetails}</p>
                <h3>Technologies:</h3>
                <ul>${
                    (project.technologies || project.techniques)
                        .map(tech => `<li>${tech}</li>`)
                        .join('')
                }</ul>
                <div class="project-links">
                    ${Object.entries(project.links).map(([name, url]) => 
                        `<a href="${url}" target="_blank">${name}</a>`
                    ).join('')}
                </div>
            `;
            
            modal.style.display = 'block';
        }

        document.querySelector('.close-modal').onclick = function() {
            document.getElementById('projectModal').style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('projectModal')) {
                document.getElementById('projectModal').style.display = 'none';
            }
        }

        renderProjects();
    </script>
</body>
</html>
